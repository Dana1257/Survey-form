<!DOCTYPE html>
<html>
<head>
    <title>Adventures R Us Theme Park Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 id="title">Adventures R Us Theme Park Survey Form</h1>
    <p id="description">Thank you for visiting Adventure R Us, please take the time to fill out the survey to help us improve the park.</p>
    <p><b>Note:</b>You must be 18 years of age or older to fill out this survey.</p>
    <form id="survey-form">
       <fieldset>
           <label id="name-label">
               First Name: <input id="name" type="text" placeholder="Type your first name" required>
            </label>
            <label>Last Name: <input id="last-name" placeholder="Type your last name" required></label>
            <label id="email-label">Email: <input type="email" placeholder="Type your e-mail address" required> </label>
            <label id="number-label">Age: <input type="number" min="18" max="100" placeholder="Age" required></label>
            <label>Date of Visit: <input type="text" placeholder="mm/dd/yyyy" required></label>
       </fieldset>
       <fieldset>
           <label>
               How did your hear about "Adventures R Us?"
            <select>
                <option value="">Select One</option>
                <option value="1">Newspaper</option>
                <option value="2">Television Commercial</option>
                <option value="3">Radio</option>
                <option value="4">Social Media</option>
                <option value="5">Family/Friends</option>
                <option value="6">Billboard</option>
                <option value="7">Other</option>
            </select>
        <fieldset>
            <label>Will you visit the park again this season?
                <input type="radio" name="visit-again">Yes</label>
                <label><input type="radio" name="visit-again">No</label>
                <label><input type="radio" name="visit-again">Maybe/Undecided</label><br>
            <label>Would you recommend that a friend/family member visit "Adventures R Us?"
                 <input type="radio" name="recommend">Yes</label>
                 <label><input type="radio" name="recommend">No</label>
                </label><input type="radio" name="recommend">Maybe/Undecided</label><br>
            <label>Was this your first visit?
                 <input type="radio" name="first-visit">Yes</label>
                 <input type="radio" name="first-visit">No</label>
        </fieldset>
        <fieldset>
            <label>What can we do to improve "Adventures R Us?"(choose all that apply)<br>
            <input type="checkbox"> More rides for kids</label><br>
            <label><input type="checkbox"> More rides for adults</label><br>
            <label><input type="checkbox"> More games</label><br>
            <label><input type="checkbox"> More entertainment/shows</label><br>
            <label><input type="checkbox"> More food options/restaurants</label><br>
            <label><input type="checkbox"> More shopping/retail options</label><br>
            <label><input type="checkbox"> Later closing time</label><br>
            <label><input type="checkbox"> More parking spaces</label><br>
            <label><input type="checkbox"> More washrooms</label>
        </fieldset>
    </form>
</body>
</html>
